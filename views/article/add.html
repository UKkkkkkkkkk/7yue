<%include ../include/header.html%>
<form method="post" action="/article/add"  style="width: 80%; margin: 50px auto;">
    <%if(article._id){%>
       <input name="_id" type="hidden" value="<%=article._id%>"/>
    <%}%>

    <div class="form-group">
        <label for="title">标题</label>
        <input value="<%=article.title%>"  name="title" type="text" class="form-control" id="title" placeholder="标题">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="内容"><%=article.content%></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<%include ../include/footer.html%>
