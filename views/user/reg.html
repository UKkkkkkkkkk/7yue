<%include ../include/header.html%>
<form method="post" action="/user/reg" style="width: 80%; margin: 50px auto;">
    <div class="form-group">
        <label for="username">用户名</label>
        <div class="col-sm-10 input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input name="username" type="text" class="form-control" id="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <div class="col-sm-10 input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
            <input name="email" type="email" class="form-control" id="email" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword">设置密码</label>
        <div class="col-sm-10 input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input name="password" type="password" class="form-control" id="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword">重复密码</label>
        <div class="col-sm-10 input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input name="repassword" type="password" class="form-control" id="repassword" placeholder="重复密码">
        </div>
    </div>

    <button type="submit" class="btn btn-default" style="width: 30%;margin-left: 27%">提交</button>
</form>
<%include ../include/footer.html%>
