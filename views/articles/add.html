<% include ../include/header.html%>
<form method="post" action="/article/add" style="width: 80%; text-align: center;margin: 50px auto" >
    <div class="form-group">
        <label for="title"><%= title %></label>
        <input value="<%=articles.title%>"  name="title" type="text" class="form-control" id="title" placeholder="标题">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<% include ../include/footer.html%>
